<div class="login-container home-style-class">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card>
    <mat-card-content>
      <form #loginForm="ngForm">
        <mat-form-field>
          <!-- <mat-label>E-Mail</mat-label> -->
          <input
            matInput
            type="email"
            name="email"
            ngModel
            placeholder="E-Mail"
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid"
            >Please enter valid email.</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <!-- <mat-label>Password</mat-label> -->
          <input
            matInput
            name="password"
            ngModel
            type="password"
            #passwordInput="ngModel"
            placeholder="Password"
            required
          />
          <mat-error *ngIf="passwordInput.invalid"
            >Please enter valid password.</mat-error
          >
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions [align]="'end'">
      <button mat-button color="accent" (click)="signUpNavigationHandle()">
        Sign Up
      </button>
      <button mat-raised-button color="primary" (click)="onLogin(loginForm)">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
