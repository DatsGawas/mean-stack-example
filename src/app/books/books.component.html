<div class="container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <ng-container *ngFor="let book of books">
    <mat-card class="book-card">
      <mat-card-header class="book-header">
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="assets/images/home_bk.jpg"
        [attr.alt]="book.title"
      />
      <mat-card-content>
        <p>
          {{ book.description }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button
          [disabled]="
            _commonDataService.getUserDetailsListener().role == 2 ? false : true
          "
          mat-button
          matBadge="0"
          matBadgePosition="after"
          matBadgeColor="accent"
          matBadgeSize="small"
          [matBadgeHidden]="
            _commonDataService.getUserDetailsListener().role == 2 ? false : true
          "
          (click)="likeClickHandle(book)"
        >
          {{ !book.like ? "LIKE" : "UNLIKE" }}
        </button>
        <button
          mat-button
          [disabled]="
            _commonDataService.getUserDetailsListener().role == 2 ? false : true
          "
        >
          ADD TO CART
        </button>
        <button
          mat-button
          [disabled]="
            _commonDataService.getUserDetailsListener().role == 2 ? false : true
          "
        >
          REQUEST FOR COPY
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
